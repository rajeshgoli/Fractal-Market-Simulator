<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight Swing Validator</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent-bull: #26a69a;
            --accent-bear: #ef5350;
            --accent-blue: #2196f3;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 600;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .chart-container {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 15px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .scale-badge {
            background: var(--accent-blue);
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .interval-info {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        #chart {
            width: 100%;
            height: 500px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 15px;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .swing-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .swing-item {
            background: var(--bg-card);
            border-radius: 6px;
            padding: 12px;
        }

        .swing-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .swing-type {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
        }

        .swing-type.bull {
            color: var(--accent-bull);
        }

        .swing-type.bear {
            color: var(--accent-bear);
        }

        .swing-rank {
            background: var(--bg-primary);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .swing-details {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .swing-details span {
            margin-right: 12px;
        }

        .vote-buttons {
            display: flex;
            gap: 8px;
        }

        .vote-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .vote-btn:hover {
            transform: translateY(-1px);
        }

        .vote-btn.up {
            background: var(--accent-bull);
            color: white;
        }

        .vote-btn.down {
            background: var(--accent-bear);
            color: white;
        }

        .vote-btn.skip {
            background: var(--bg-primary);
            color: var(--text-secondary);
        }

        .vote-btn.selected {
            outline: 3px solid white;
        }

        .overall-vote {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .overall-question {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            resize: vertical;
            min-height: 60px;
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--text-secondary);
        }

        .error {
            background: rgba(239, 83, 80, 0.2);
            border: 1px solid var(--accent-bear);
            padding: 15px;
            border-radius: 6px;
            color: var(--accent-bear);
        }

        .keyboard-hints {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        .keyboard-hints kbd {
            background: var(--bg-card);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }

        .export-links {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .export-links a {
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 0.85rem;
        }

        .export-links a:hover {
            text-decoration: underline;
        }

        .window-select {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .window-select:focus {
            outline: 1px solid var(--accent-blue);
        }

        .btn-small {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 4px;
        }

        .btn-small:hover {
            background: var(--accent-blue);
        }

        #loading-indicator {
            color: var(--accent-blue);
        }

        .window-info {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-left: 5px;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lightweight Swing Validator</h1>
            <div class="stats-bar">
                <div class="stat" id="window-indicator" style="display: none;">
                    <span class="stat-label">Window:</span>
                    <select id="window-select" class="window-select">
                        <option value="">Loading...</option>
                    </select>
                    <button class="btn-small" onclick="nextWindow()" title="Next window">&#8594;</button>
                </div>
                <div class="stat" id="loading-indicator" style="display: none;">
                    <span class="stat-label">Loading:</span>
                    <span class="stat-value" id="loading-progress">0%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Validated:</span>
                    <span class="stat-value" id="stat-validated">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Approved:</span>
                    <span class="stat-value" id="stat-approved">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Rejected:</span>
                    <span class="stat-value" id="stat-rejected">0</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="chart-container">
                <div class="chart-header">
                    <span class="scale-badge" id="scale-badge">-</span>
                    <span class="interval-info" id="interval-info">Loading...</span>
                </div>
                <div id="chart"></div>
            </div>

            <div class="sidebar">
                <div class="card">
                    <div class="card-title">Swing Candidates</div>
                    <div class="swing-list" id="swing-list">
                        <div class="loading">Loading sample...</div>
                    </div>

                    <div class="overall-vote">
                        <div class="overall-question">Did we find the right swings?</div>
                        <div class="vote-buttons">
                            <button class="vote-btn up" onclick="setOverallVote(true)">Yes</button>
                            <button class="vote-btn down" onclick="setOverallVote(false)">No</button>
                        </div>
                        <textarea class="comment-input" id="overall-comment" placeholder="Optional: Add notes about this interval..."></textarea>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="skipSample()">Skip</button>
                        <button class="btn btn-primary" onclick="submitAndNext()" id="submit-btn">Submit & Next</button>
                    </div>

                    <div class="keyboard-hints">
                        <kbd>1-3</kbd> Toggle swing votes &nbsp;
                        <kbd>Y</kbd>/<kbd>N</kbd> Overall &nbsp;
                        <kbd>Enter</kbd> Submit
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">Session</div>
                    <div class="export-links">
                        <a href="/api/export/csv" download>Export CSV</a>
                        <a href="/api/export/json" download>Export JSON</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let chart = null;
        let candleSeries = null;
        let currentSample = null;
        let swingVotes = {};  // swing_id -> 'up' | 'down' | 'skip'
        let overallVote = null;
        let markers = [];
        let isProgressiveLoading = false;
        let loadingPollInterval = null;

        // Format date for display
        function formatDate(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: '2-digit' });
        }

        // Initialize window management
        async function initWindows() {
            try {
                const response = await fetch('/api/windows');
                const data = await response.json();

                if (data.is_progressive && data.windows.length > 0) {
                    isProgressiveLoading = true;
                    document.getElementById('window-indicator').style.display = 'flex';

                    updateWindowSelect(data.windows, data.current_window_id);

                    // Setup change handler
                    document.getElementById('window-select').addEventListener('change', async (e) => {
                        if (e.target.value) {
                            await switchWindow(e.target.value);
                        }
                    });

                    // Start polling for loading status
                    startLoadingPoll();
                }
            } catch (error) {
                console.error('Error initializing windows:', error);
            }
        }

        // Update window dropdown
        function updateWindowSelect(windows, currentId) {
            const select = document.getElementById('window-select');
            select.innerHTML = windows.map(w => {
                const label = w.start_timestamp
                    ? `${formatDate(w.start_timestamp)} - ${formatDate(w.end_timestamp)}`
                    : w.window_id;
                const status = w.status !== 'ready' ? ` (${w.status})` : '';
                const selected = w.window_id === currentId ? 'selected' : '';
                const disabled = w.status !== 'ready' ? 'disabled' : '';
                return `<option value="${w.window_id}" ${selected} ${disabled}>${label}${status}</option>`;
            }).join('');
        }

        // Switch to a specific window
        async function switchWindow(windowId) {
            try {
                const response = await fetch(`/api/windows/${windowId}`);
                if (!response.ok) {
                    throw new Error(await response.text());
                }
                // Clear sampled intervals for new window
                await fetchSample();
            } catch (error) {
                console.error('Error switching window:', error);
                alert('Failed to switch window: ' + error.message);
            }
        }

        // Switch to next window
        async function nextWindow() {
            try {
                const response = await fetch('/api/windows/next', { method: 'POST' });
                if (!response.ok) {
                    const text = await response.text();
                    if (response.status === 404) {
                        alert('No more windows available. All windows have been loaded.');
                        return;
                    }
                    throw new Error(text);
                }
                const data = await response.json();

                // Update select to new window
                const select = document.getElementById('window-select');
                select.value = data.window_id;

                // Fetch new sample from new window
                await fetchSample();
            } catch (error) {
                console.error('Error switching to next window:', error);
            }
        }

        // Poll for loading status
        function startLoadingPoll() {
            updateLoadingStatus();
            loadingPollInterval = setInterval(updateLoadingStatus, 2000);
        }

        async function updateLoadingStatus() {
            try {
                const response = await fetch('/api/loading-status');
                const data = await response.json();

                const indicator = document.getElementById('loading-indicator');
                const progress = document.getElementById('loading-progress');

                if (data.is_progressive && !data.is_complete) {
                    indicator.style.display = 'flex';
                    progress.textContent = `${Math.round(data.percent_complete)}%`;
                } else {
                    indicator.style.display = 'none';
                    if (loadingPollInterval) {
                        clearInterval(loadingPollInterval);
                        loadingPollInterval = null;
                    }
                }

                // Update windows list if new windows are ready
                if (data.is_progressive) {
                    const windowsResponse = await fetch('/api/windows');
                    const windowsData = await windowsResponse.json();
                    updateWindowSelect(windowsData.windows, windowsData.current_window_id);
                }
            } catch (error) {
                console.error('Error updating loading status:', error);
            }
        }

        // Initialize chart
        function initChart() {
            const container = document.getElementById('chart');
            chart = LightweightCharts.createChart(container, {
                layout: {
                    background: { type: 'solid', color: '#16213e' },
                    textColor: '#a0a0a0',
                },
                grid: {
                    vertLines: { color: '#333' },
                    horzLines: { color: '#333' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: '#333',
                },
                timeScale: {
                    borderColor: '#333',
                    timeVisible: true,
                },
            });

            candleSeries = chart.addCandlestickSeries({
                upColor: '#26a69a',
                downColor: '#ef5350',
                borderDownColor: '#ef5350',
                borderUpColor: '#26a69a',
                wickDownColor: '#ef5350',
                wickUpColor: '#26a69a',
            });

            // Handle resize
            window.addEventListener('resize', () => {
                chart.applyOptions({ width: container.clientWidth });
            });
        }

        // Fetch a new sample
        async function fetchSample(scale = null) {
            try {
                const url = scale ? `/api/sample?scale=${scale}` : '/api/sample';
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                currentSample = await response.json();
                swingVotes = {};
                overallVote = null;

                renderSample();
                await updateStats();
            } catch (error) {
                console.error('Error fetching sample:', error);
                document.getElementById('swing-list').innerHTML =
                    `<div class="error">Error loading sample: ${error.message}</div>`;
            }
        }

        // Render the current sample
        function renderSample() {
            if (!currentSample) return;

            // Update header
            document.getElementById('scale-badge').textContent = `Scale: ${currentSample.scale}`;

            const startDate = new Date(currentSample.interval_start * 1000);
            const endDate = new Date(currentSample.interval_end * 1000);
            document.getElementById('interval-info').textContent =
                `${startDate.toLocaleDateString()} ${startDate.toLocaleTimeString()} - ${endDate.toLocaleTimeString()}`;

            // Update chart
            const chartData = currentSample.bars.map(bar => ({
                time: bar.timestamp,
                open: bar.open,
                high: bar.high,
                low: bar.low,
                close: bar.close,
            }));

            candleSeries.setData(chartData);

            // Add swing markers
            markers = [];
            currentSample.candidates.forEach((swing, idx) => {
                const color = swing.is_bull ? '#26a69a' : '#ef5350';

                // High marker
                markers.push({
                    time: swing.high_timestamp,
                    position: 'aboveBar',
                    color: color,
                    shape: 'arrowDown',
                    text: `${idx + 1}H`,
                });

                // Low marker
                markers.push({
                    time: swing.low_timestamp,
                    position: 'belowBar',
                    color: color,
                    shape: 'arrowUp',
                    text: `${idx + 1}L`,
                });
            });

            candleSeries.setMarkers(markers);

            // Fit content
            chart.timeScale().fitContent();

            // Render swing list
            renderSwingList();
        }

        // Render swing candidates list
        function renderSwingList() {
            const container = document.getElementById('swing-list');

            if (!currentSample || currentSample.candidates.length === 0) {
                container.innerHTML = '<div class="loading">No swings detected in this interval</div>';
                return;
            }

            container.innerHTML = currentSample.candidates.map((swing, idx) => `
                <div class="swing-item" data-swing-id="${swing.swing_id}">
                    <div class="swing-header">
                        <span class="swing-type ${swing.is_bull ? 'bull' : 'bear'}">
                            ${swing.is_bull ? '↗ Bull' : '↘ Bear'} Swing
                        </span>
                        <span class="swing-rank">#${swing.rank}</span>
                    </div>
                    <div class="swing-details">
                        <span>Size: ${swing.size.toFixed(2)}</span>
                        <span>Bars: ${swing.duration_bars}</span>
                    </div>
                    <div class="vote-buttons">
                        <button class="vote-btn up ${swingVotes[swing.swing_id] === 'up' ? 'selected' : ''}"
                                onclick="setSwingVote('${swing.swing_id}', 'up')">
                            Valid
                        </button>
                        <button class="vote-btn down ${swingVotes[swing.swing_id] === 'down' ? 'selected' : ''}"
                                onclick="setSwingVote('${swing.swing_id}', 'down')">
                            Invalid
                        </button>
                        <button class="vote-btn skip ${swingVotes[swing.swing_id] === 'skip' ? 'selected' : ''}"
                                onclick="setSwingVote('${swing.swing_id}', 'skip')">
                            Skip
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Set vote for a swing
        function setSwingVote(swingId, vote) {
            if (swingVotes[swingId] === vote) {
                delete swingVotes[swingId];  // Toggle off
            } else {
                swingVotes[swingId] = vote;
            }
            renderSwingList();
        }

        // Set overall vote
        function setOverallVote(value) {
            overallVote = overallVote === value ? null : value;

            // Update button styles
            document.querySelectorAll('.overall-vote .vote-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            if (overallVote === true) {
                document.querySelector('.overall-vote .vote-btn.up').classList.add('selected');
            } else if (overallVote === false) {
                document.querySelector('.overall-vote .vote-btn.down').classList.add('selected');
            }
        }

        // Submit votes and get next sample
        async function submitAndNext() {
            if (!currentSample) return;

            const voteRequest = {
                sample_id: currentSample.sample_id,
                swing_votes: Object.entries(swingVotes).map(([swing_id, vote]) => ({
                    swing_id,
                    vote,
                })),
                found_right_swings: overallVote,
                overall_comment: document.getElementById('overall-comment').value || null,
            };

            try {
                const response = await fetch('/api/vote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(voteRequest),
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                // Clear comment and get next sample
                document.getElementById('overall-comment').value = '';
                await fetchSample();
            } catch (error) {
                console.error('Error submitting vote:', error);
                alert('Failed to submit vote: ' + error.message);
            }
        }

        // Skip current sample
        function skipSample() {
            fetchSample();
        }

        // Update stats display
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();

                document.getElementById('stat-validated').textContent = stats.samples_validated;
                document.getElementById('stat-approved').textContent = stats.swings_approved;
                document.getElementById('stat-rejected').textContent = stats.swings_rejected;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'TEXTAREA') return;  // Don't capture in comment field

            if (e.key >= '1' && e.key <= '3') {
                const idx = parseInt(e.key) - 1;
                if (currentSample && currentSample.candidates[idx]) {
                    const swingId = currentSample.candidates[idx].swing_id;
                    const currentVote = swingVotes[swingId];
                    // Cycle through: none -> up -> down -> skip -> none
                    if (!currentVote) setSwingVote(swingId, 'up');
                    else if (currentVote === 'up') setSwingVote(swingId, 'down');
                    else if (currentVote === 'down') setSwingVote(swingId, 'skip');
                    else setSwingVote(swingId, 'up');
                }
            } else if (e.key.toLowerCase() === 'y') {
                setOverallVote(true);
            } else if (e.key.toLowerCase() === 'n') {
                setOverallVote(false);
            } else if (e.key === 'Enter' && !e.shiftKey) {
                submitAndNext();
            } else if (e.key === 'Escape') {
                skipSample();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            initChart();
            await initWindows();
            await fetchSample();
        });
    </script>
</body>
</html>
