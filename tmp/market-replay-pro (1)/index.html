  <head>
    <meta charset="utf-8" />

    <title>Market Replay Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              app: {
                bg: '#1a1a2e',
                secondary: '#16213e',
                card: '#0f3460',
                text: '#eaeaea',
                muted: '#a0a0a0',
                border: '#333333',
              },
              trading: {
                bull: '#26a69a',
                bear: '#ef5350',
                blue: '#2196f3',
                purple: '#9c27b0',
                orange: '#ff9800',
              }
            },
            fontFamily: {
              mono: ['"SF Mono"', 'Monaco', '"Cascadia Code"', 'monospace'],
              sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'sans-serif'],

          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1a2e;
        color: #eaeaea;
        overflow: hidden; /* App-like feel */
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #16213e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #0f3460; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2196f3; 
      }
    </style>
